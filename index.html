<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computed, Methods dan Watcher pada Vue JS</title>
</head>

<body>
    <p>Computed</p>
    <div id="app">
        hasil perhitungan dari : <br> {{ bilangan1 }} + {{ bilangan2 }} adalah {{ hasil }}
    </div>
    <hr>
    <p>Methods</p>
    <div id="app2">
        hasil perhitungan dari : <br> {{ bilangan3 }} + {{ bilangan4 }} adalah {{ hasil2 }}
        <br>
        <button v-on:click="dihitung">Hitung</button>
    </div>
    <hr>
    <p>Watcher</p>
    <div id="app3">
        <input type="text" v-model="isidata"> {{ keterangandata }}
    </div>



    <script src="https://unpkg.com/vue"></script>
    <script src="apps.js"></script>

</body>

</html>
